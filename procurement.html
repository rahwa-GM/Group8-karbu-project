<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procurement page</title>

  <!-- Importing Google Poppins font for clean and modern text styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- Importing Font Awesome library for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <!-- Linking external CSS file to style the Procurement Entry Form -->
  <link rel="stylesheet" href="./css/procurement.css" />
</head>

<body>
  <!-- Background overlay -->
  <div class="bg"></div>

  <!-- Procurement Entry Form -->
  <div class="form-container">
    <h1>Procurement Entry Form <i class="far fa-credit-card"></i></h1>

    <!-- Navigation link to sales Page -->
    <div class="page-link">
      <a href="sales.html">Go to Sales page <i class="fa-solid fa-arrow-right"></i></a>
    </div>
    <form action="">
      <!-- Supplier Information: Details of the supplier (name & contact) -->
      <!-- Fieldset groups related form inputs together -->
      <fieldset>
        <legend class="header">Supplier Information</legend>

        <div class="form-group">
          <label for="">Supplier Name</label>
          <input type="text" placeholder="Enter Supplier Name" required />
          <!--this field can't be blank -->
        </div>

        <div class="form-group">
          <label for="" class="suppier">Supplier Contact</label>
          <input type="tel" placeholder="+256xxxxxxxxx" required />
        </div>
      </fieldset>

      <!-- Purchase Details: purchase date, invoice, & description -->
      <fieldset>
        <legend class="header">Purchase Details</legend>
        <div class="form-group">
          <label for="">Purchase Date</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label for="">Invoice Number</label>
          <input type="text" placeholder="Enter Invoice Number" required />
        </div>

        <div class="form-group">
          <label for="invoice_image">Upload Invoice Image</label>
          <input type="file" id="" name="" accept="image/*" />
          <!-- Allows the user to only choose image files -->
        </div>

        <div class="form-group">
          <label for="">Description</label>
          <textarea name="" id="" placeholder="Notes" style="height: 120px"></textarea>
          <!-- Inline CSS: increase height of textarea -->
        </div>
      </fieldset>

      <!-- Product Information: Product name, category, quantity & pricing -->
      <fieldset>
        <legend class="header">Product Information</legend>

        <div class="form-group">
          <label for="">Product Name</label>
          <input type="text" placeholder="Enter Product Name" required />
        </div>

        <div class="form-group">
          <label for="">Product Category</label>
          <select name="" id="">
            <option value="">Electronics</option>
            <option value="">Furniture</option>
            <option value="">Stationery</option>
            <option value="">Groceries</option>
            <option value="">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Quantity</label>
          <input type="number" required />
        </div>

        <div class="form-group">
          <label for="">Unit Price</label>
          <input type="number" step="0.01" />
          <!-- 2 decimals places eg. 1.23 -->
        </div>

        <div class="form-group">
          <label for="">Total Amount</label>
          <input type="number" readonly />
          <!-- Auto-calculated field, not editable by the user -->
        </div>
      </fieldset>

      <!-- Payment Information: Payment method, status, & date -->
      <fieldset>
        <legend class="header">Payment Information</legend>

        <div class="form-payment">
          <label for="">Payment Method :</label>
          <!-- Radio buttons for selecting payment method: only one can be chosen -->
          <label>
            <input type="radio" name="payment_method" value="Cash" required />
            Cash
          </label>
          <label>
            <input type="radio" name="payment_method" value="Mobile" />
            Mobile Money
          </label>
          <label>
            <input type="radio" name="payment_method" value="bank_transfer" />
            Bank Transfer
          </label>
          <label>
            <input type="radio" name="payment_method" value="credit" />
            Credit
          </label>
        </div>

        <div class="form-payment-status">
          <label for="">Payment Status :</label>
          <label>
            <input type="radio" name="payment_status" value="paid" />
            Paid
          </label>

          <label>
            <input type="radio" name="payment_status" value="pending" />
            Pending
          </label>

          <label>
            <input type="radio" name="payment_status" value="partial" />
            Partial
          </label>
        </div>

        <div class="form-group">
          <label for="">Delivery Date</label>
          <input type="date" />
        </div>
      </fieldset>

      <!-- Form action buttons: Submit form or reset all fields -->
      <button type="submit" class="btn">Submit</button>
      <button type="reset" class="btn">Reset</button>
    </form>
  </div>
</body>

</html>
